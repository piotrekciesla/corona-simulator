<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Corona simulator</title>
</head>
<body>
<div class="settings">
  <h1>Settings</h1>
  <div class="setting">
    <input type="range" id="mortalityRate" min="0" max="100" value="7">
    <label for="mortalityRate">Mortality Rate: <span id="mortalityRateValue">7</span>%</label>
  </div>
  <div class="setting">
    <input type="range" id="infectionDistance" min="12" max="80" value="40">
    <label for="infectionDistance">Infection distance: <span id="infectionDistanceValue">2</span>m</label>
  </div>
  <div class="setting">
    <input type="range" id="populationDensity" min="0.5" max="2.5" step="0.01" value="1">
    <label for="populationDensity">Initial population density</label>
  </div>
  <div class="setting">
    <input type="range" id="youngPopulationPercentage" min="0" max="100" step="1" value="40">
    <label for="youngPopulationPercentage">Young percentage <span id="youngPopulationPercentageCount">40</span>%</label>
  </div>
  <div class="setting">
    <input type="checkbox" id="closeSchool">
    <label for="closeSchool">Close school</label>
  </div>
  <div>
    <button class="resetButton" id="reset">Reset simulation</button>
  </div>
</div>
<div class="statistics">
  <h1>Statistics</h1>
  <p>TOTAL <span id="totalCount"></span></p>
  <p>HEALTHY <span id="healthyCount"></span></p>
  <p>SICK <span id="sickCount"></span></p>
  <p>IMMUNE <span id="immuneCount"></span></p>
  <p>DEAD <span id="deadCount"></span></p>
  <div class="fps">FPS <span id="fps"></span></div>
</div>
</body>
<script src="./main.js"></script>
</html>
